<!DOCTYPE html>
<html lang="en">
{% load static %}

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Facebook</title>
      <!-- Bootstrap -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/custom.css' %}" rel="stylesheet">

   <body>
      <div id="container">
         <div class="navbar navbar-default">
            <div class="container">
               <div class="navbar-header">
                  <a class="mobile-logo" href=""><img src="{% static 'images/logo.png'%}"></a>
                  <a class="pro-logo" href="../index.html"><img style="padding-top: 5px;" src="{% static 'images/fb.png'%}"></a>
               </div>
               <div class="search">
                  <input type='text' placeholder='' id='search-text-input' />
                  <div id='button-holder'>
                     <img src="{% static 'images/search.png'%} "/>
                  </div>
               </div>
               <div class="aln-right profile-pic">
                  <img class="profile_image"  width="32" height="32">
               </div>
            </div>
         </div>
         <div class="container">
            <div class="row">
               <div class="col-md-2 profile-left">
                  <a href=""> <img class="profile_image" width="24px" height="24pxs" /><span id="fname"> Haris</span> <span id="lname"> NP </span></a><br>
                  <a href=""><img src="{% static 'images/edit.png'%}" width="24px" height="24pxs" />Edit Profile</a>
               </div>
               <div class="col-md-7 ">
                  <div class="container-fluid status">
                     <div class="row">
                        <div class="col-md-12">
                           <div class="row">
                              <div class="col-md-4 update-status-lnk" style="border-right:1px solid #cdcdcd;">
                                 <img src="{% static 'images/edit.png'%}"/> Update Status
                              </div>
                              <div class="col-md-4 add-photo-link" style="border-right:1px solid #cdcdcd;">
                                 <img src="{% static 'images/add-photos.png'%}"/> Add Photos/Videos
                              </div>
                              <div class="col-md-4 write-notes-lnk">
                                 <img src="{% static 'images/write-notes.png'%}"/>Write Notes
                              </div>
                           </div>
                           <hr>
                           <div class="row">
                              <div class="col-md-12">
                                 <div contentEditable="true" class="txtarea-status">        <img class="profile_image" >
                                    <span class="status-txt">What's on your mind?</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <br/>
                  <div class="status" style="height:300px;"></div>
               </div>
               <div class="col-md-3 profile-right">
                  <h1>YOUR ADS</h1>
                  <img src="{% static 'images/ads.png'%}" class="img-responsive"><br/><br/>
                  <img src="{% static 'images/ads.png'%}" class="img-responsive" >
               </div>
            </div>
         </div>
      </div>
      </div></br></br>
      <div class="" style="background-color:#fff; height:150px;">

            <ul class="languages">

               <li>
               <li>
